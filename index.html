<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script> 
    <!-- defer = Só vai deixar o script ser executado quando o html carregar por completo, é uma boa pratica -->
    <title>Login</title>
</head>

<body>
    <main class="login">
        <div class="login__container">
            <h1 class="login__title">Login</h1>
            <form class="login__form">
                <input type="email" class="login__input" placeholder="e-mail">
                <span class="login__input-border"></span> <!-- É para fazer a border bonitinha no css -->
                <input type="password" class="login__input" placeholder="senha">
                <span class="login__input-border"></span>
                <button class="login__submit">Login</button>
                <a class="login__reset" href="#">Esqueci a senha</a>
            </form>
        </div>
    </main>
</body>

</html>
